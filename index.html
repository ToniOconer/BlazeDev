<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar UCP Vallmorra</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo Vallmorra" class="logo" />
    <h1>Daftar UCP Vallmorra</h1>
    <form id="ucp-form">
      <input type="text" name="nama" placeholder="Nama Karakter" required />
      <input type="text" name="discordid" placeholder="Discord ID" required />
      <button type="submit">Daftar</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('ucp-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = document.getElementById('result');
      const text = await res.text();
      result.innerHTML = text;
    });
  </script>
</body>
</html>
